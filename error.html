<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .error-container {
            text-align: center;
            margin: 10% auto;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e44d26; /* Use a color that fits your design */
        }

        p {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Oops! Something went wrong.</h1>
        <p>We apologize for the inconvenience.</p>
        <!-- You can customize the error message or provide additional information -->
        <p>Please try again later or contact support.</p>
        <!-- Replace the src attribute with the URL or path to an error image -->
        <img src="path/to/error/image.jpg" alt="Error Image">
    </div>

</body>
</html>
